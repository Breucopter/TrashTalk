{%extends 'base.html'%}
{%block content%}

<form action ="/register" method ="POST">
    <div align ="center">
        <h2>Join Trash Talk</h2>
        <p>Enter your information below</p>
        <input type="text" name="username"
               placeholder="Username"
               required pattern="[a-zA-Z0-9]{1,}"
               title="2-20 alpha-numeric characters"
        /><br/>
        <input type="password" name="password"
               placeholder="Password"
               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"/><br/>
        <input type="password" name="confirm_password"
               placeholder="Confirm Password"
               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
        /><br/>
        <input type ='email' name='email' placeholder='Email (optional)'/><br/>
        <!--Feature in next iteration-->
        <!--<label for = "rec_vol_hours">Record Volunteer Hours (optional)</label>-->
        <!--<input type="checkbox" name='track_vol_hours'/><br/>-->
        <input type="submit" name="signup" value="Sign Up"/>
    <a href='/' class="support">Cancel</a>
    </div>
</form>

{%endblock%}
