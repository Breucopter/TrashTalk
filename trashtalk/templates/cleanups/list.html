{%extends "_base.html"%}
{ % load static % }
{%block content%}
    <h3>Active Oakland Cleanups</h3>
    <div class="list-group">
    {% for clean in cleanups %}
        <a  href="{% url 'cleanup-detail' clean.id %}" class="list-group-item
        row">Link</a>
            <div class="col-xs-4">
                <div class="imgAbt">
                    <img class="img-responsive img-thumbnail" src={{clean.image}} />
                </div>
            </div>
            <div class="col-xs-8">
                <p><h4>{{clean.name}}</h4>
                Host: <i>{{clean.host.username}}</i><br>
                <date>{{ clean.date }}</date>
                <time>{{clean.event_start}}</time><br>
                {{clean.address}}
                </p>
            </div>
        </a>
    {% endfor %}
    </div>

{%endblock%}
