    <head>
        <title>Trash Talk: {{section}}</title>

    <body>
        <div align="center">

            {%else%}

                <input type="text" name="username" placeholder="Username"><br>

                <a href='/signup'>Sign Up</a>
            </form>
            <nav>
                or:<a href='/active_clean_ups'>Continue as Guest</a>
            </nav>
            {%endif%}
