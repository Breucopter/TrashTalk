{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h2>Welcome Back!</h2>
        </div>
    </div>
    <div class="form-group">
        <!--TODO: change action destination-->
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           name="username"
                           placeholder="Username"
{#                         required pattern="{{username_pattern}}"#} />
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-4">
                        <input class="form-control"
                               type="password"
                               name="password"
                               placeholder="Password"
{#                             required pattern="{{password_pattern}}"#} />
                    </div>
                </div>
            <input class="btn btn-sm" type="submit" value="Log in">
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</div>
{%endblock%}
