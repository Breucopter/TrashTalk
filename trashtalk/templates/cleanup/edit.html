<!DOCTYPE html>
{%extends "base.html"%}

{%block content%} 

<div align="center">
    <h3>Update Clean Up Information Below:</h3>
    <form action = "/cleanups/{{ cleanup.id }}" method='post'>
    <input type = "hidden" name="method" value="PUT"/>
    <!--Date-->
    <label for = "date">Date:</label>
    <input type = "date" name="date" value="{{ cleanup.date }}" /><br/>
    <!--Start Time-->
    <label for = "start_time">Start Time</label>
    <input type = "time" name ="start_time" value="{{ cleanup.start_time }}" /><br/>
    <!--End Time-->
    <label for ="end_time">End Time</label>
    <input type ="time" name ="end_time" value="{{ cleanup.end_time }}" /><br/>
    <!--Street Number-->
    <label for = "street_number">Street Number:</label>
    <input type = "number" name ="street_number" value="{{ cleanup
    .street_number }}"/><br/>
    <!--Street Name-->
    <label for = "street_name">Street Name:</label>
    <input type = "text" name="street_name"  value="{{ cleanup.street_name }}" /><br/>
    <label for="street_name">Cross Street Name:</label>
    <input type="text" name="cross_street_name" value="{{ cleanup.cross_street_name
            }}"/><br/>
    <!--image-->
    <label for = "image">Image: (optional)</label>
    <input type ="text" name="image"/><br/>
    <input type="submit" value="Update"/>
    <a href='/cleanups/{{ cleanup.id }}'>Cancel</a>
    </form>
</div>

{%endblock%}
