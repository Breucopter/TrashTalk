<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://oui.cdn.optimizely.com/13.1.0/oui.css">
  <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
  <header class="flex soft-double soft-quad--sides flex-align--center">
    <h2 class="flex--1"><a href="#">Trash Talk</a></h2>
    <button class="button">Sign In</button>
  </header>

  <section class="soft-quad">
    <div class="flex flex-align--center border--bottom soft-double push--bottom">
      <div class="flex--1">
        <h1 class="push--bottom">Cleanup Title</h1>
        <div>8:00am May 16</div>
        <div>Some more details</div>
      </div>
      <div class="push--left"><button class="button">Participate</button></div>
    </div>
  </section>

  <section class="soft-quad">
    <div class="flex flex-align--top soft-double push--bottom">
      <div class="flex--1">
        <h2 class="push--bottom">Location</h2>
        <div>122 Main St, Oakland, CA</div>
        <image src="https://fillmurray.com/300/300"></image>
      </div>
      <div class="flex--1">
        <h2 class="push--bottom">Participators</h2>
        <div>
          FirstName LastName
          <br>
          FirstName LastName
        </div>
      </div>
    </div>
  </section>

</body>
</html>
